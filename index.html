<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Head Wear Universe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Head Wear Universe</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Gorra Prade</p>
								<span class="precio-producto-carrito">$170.000 COP</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://ae01.alicdn.com/kf/Sb39f9e1b878049e6bfe4aacdebb5a81d8/Gorra-de-b-isbol-bordada-para-hombre-y-mujer-gorro-estilo-Hip-Hop-Vintage-Y2k-color.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Gorra Prade</h2>
					<p class="price">$170000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://ae01.alicdn.com/kf/H18e6822c3a464c49918b187e1f7a7d414/Gorra-de-algod-n-bordada-para-hombre-y-mujer-gorro-de-b-isbol-de-alta-calidad.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Gorra Gamont</h2>
					<p class="price">$150000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://ae01.alicdn.com/kf/S6f64c215257741e2a174440a72152fdcD.jpg_640x640Q90.jpg_.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Gorra Shark</h2>
					<p class="price">$170000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://ae01.alicdn.com/kf/HTB1Ie8pXnHuK1RkSndVq6xVwpXa1.jpg_640x640Q90.jpg_.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Gorra Stripe Exclusive</h2>
					<p class="price">$180000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://ae01.alicdn.com/kf/Hc446c2341c734bab994abb903a441710b/Gorra-de-b-isbol-con-bordado-trasero-para-hombre-y-mujer-gorro-de-b-isbol-con.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Gorra Purple Exclusive</h2>
					<p class="price">$180000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://ae01.alicdn.com/kf/Sce34aa953ce34d00858a44e013765273O.jpg_640x640Q90.jpg_.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Gorra New York</h2>
					<p class="price">$150000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
